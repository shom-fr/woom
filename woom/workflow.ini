[app] # like the vapp/vconf/expid of vortex
name=str # your application name, like "croco"
conf=str # the configuration name of your application, like "manga"
exp=str # the experiment name of your configuration, like "assim_2023"

[cycles]
begindate=datetime # first date
enddate=datetime # last date
round=string(default=D) # to round dates
freq=timedelta # spliting frequency for cycles
ncycle=integer(min=0,default=0)  # number of cycles

[ensemble]
size=integer(min=0,default=0) # size of the ensemble
label=string # label to perform the substitution of member indices

[logger]
level=option(debug,info,warning,error,critical,default=info)
file=string(default=woom.log)

[params]

    
    [[[__many__]]]  # Task specific parameters
    
        [[[[__many__]]]] # Host specific parameters for a task

[stages]

    [[setup]] # stages before looping on cycles
    __many__=list()

    [[cycles]] # cycles stages 
    __many__=list()

    [[teardown]] # stages after looping on cycles     
    __many__=list()
