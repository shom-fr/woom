[mytask]

    [[content]]

        [[[env]]]
        name=myenv

            [[[[vars]]]]
                [[[[[set]]]]]
                MYTASK_ENV_VAR="param1 {{ param1|title }}"

        [[[commandline]]]
        format="echo running mytask {{ names|replicate_option('--name', format='{opt_name} {value}') }} {{ param1 }} ; echo mytask {{ param2|upper }} > mytask.out >> $WOOM_WORKFLOW_DIR/workflow.out"

    [[submit]]
    queue=seq
    
