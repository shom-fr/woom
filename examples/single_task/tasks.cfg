[mytask]

    [[content]]

        [[[env]]]
        name=myenv

            [[[[vars]]]]
                [[[[[set]]]]]
                MYTASK_ENV_VAR="param1 {param1}"

        [[[commandline]]]
        format=echo running mytask {--opt} {param1} ; echo mytask {--opt} {param2} > mytask.out >> $WOOM_WORKFLOW_DIR/workflow.out
            [[[[--opt]]]]
            value={param3},tutu,$MY_ENV_VAR

    [[submit]]
    queue=seq
    
